<table class="minicart-items data table product-item">
    <col width="" />
    <col width="" />
    <col width="" />
    <thead>
        <tr>
            <th class="col item" scope="col"><span>ITEM</span></th>
            <th class="col qty" scope="col"><span>QTY</span></th>
            <th class="col subtotal" scope="col"><span>SUBTOTAL</span></th>
        </tr>
    </thead>
    <tbody>
        <tr class="product-item-details">
            <td class="product-item-info">
                <!-- ko foreach: getRegion('before_details') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
                <strong class="product-item-name" data-bind="html: $parent.name"></strong>
                <!-- ko if: (JSON.parse($parent.options).length > 0)-->
                <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
                    <span data-role="title" class="toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
                    <div data-role="content" class="content">
                        <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
                        <dl class="item-options">
                            <!--ko foreach: JSON.parse($parent.options)-->
                            <dt class="label" data-bind="text: label"></dt>
                                <!-- ko if: ($data.full_view)-->
                                <dd class="values" data-bind="html: full_view"></dd>
                                <!-- /ko -->
                                <!-- ko ifnot: ($data.full_view)-->
                                <dd class="values" data-bind="html: value"></dd>
                                <!-- /ko -->
                            <!-- /ko -->
                        </dl>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko foreach: getRegion('item_message') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </td>
            <td class="product-item-qty">
                <div class="details-qty">
                    <span class="value" data-bind="text: $parent.qty"></span>
                </div>
            </td>
            <td class="product-item-subtotal">
                <!-- ko foreach: getRegion('after_details') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </td>
        </tr>
    </tbody>
</table>
