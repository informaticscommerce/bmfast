<strong class="title" data-bind="i18n: title"></strong>

<form data-form-js="am-details-form" data-mage-init='{"validation":{}}' enctype="multipart/form-data">
    <!-- ko foreach: getRegion('customer-email') -->
    <!-- ko template: getTemplate() --><!-- /ko -->

    <fieldset class="fieldset">
        <div class="field textarea">
            <label class="label">
                <span data-bind="i18n: remark_title"></span>
                <div style="display:inline-block; width: 25px; height: 25px" data-bind="blockLoader: isLoading"></div>
            </label>
            <div class="control">
                <textarea name="quote_remark"
                          rows="4"
                          cols="25"
                          data-bind='value: remark, valueUpdate: "input"'>
                </textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">
                <span>Attach a document (PDF, TXT, CSV, DOC, DOCS)</span>
            </label>
            <div class="control">
                <input type="file"
                       name="quote_file"/>
            </div>
        </div>
